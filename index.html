<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/index.css" />
    <title>AgileContent CINE</title>
</head>
<body>

 <main class="h-screen w-screen movie__content">
    <section class="h-screen w-screen movie__content-section flex flex-col justify-between">
        <section class="movie__content-topbar flex justify-between">
            <header class="movie__content-header">
                <h1 class="movie__content-header--title">Penny Dreadful</h1>
                <h3 class="movie__content-header--subtitle">80% INDICADO / CIENCIA FICCIÓN / 2015 / EUA / 14</h3>
            </header>
            <aside  class="movie__content-aside flex flex-col">
             <div class="content-aside-top flex justify-end">
                <img src="./assets/icons/close-search-w.svg" class="aside__top--image"/>
             </div>
             <div class="content-aside-bottom flex flex-col">
                <div class="content__aside-season-area flex">
                    <div class="aside__season-border"></div>
                </div>
                <div class="content__aside-episode">
                </div>
             </div>
            </aside>
        </section>
        <footer class="w-full movie__content-footer flex justify-center flex-col items-center">
            <div class="footer__content flex flex-col">
              <div class="footer__content-info flex justify-between items-center">
                <div class="flex">
                    <div class="footer__content--tabitem focused">
                        <h2 class="tabitem__footer-title">
                            GENERAL
                        </h2>
                    </div>
                    <div class="footer__content--tabitem">
                        <h2 class="tabitem__footer-title">
                            ELENCO
                        </h2>
                    </div>
                    <div class="footer__content--tabitem">
                        <h2 class="tabitem__footer-title">
                            PRINCIPALES PREMIOS
                        </h2>
                    </div>
                </div>
                <img src="./assets/icons/logo-telecine.svg" style="margin-bottom: 10" />
                <div class="footer__border"></div>
              </div>
            </div>
            <div class="flex content__general">
                <div class="flex w-full mt-20">
                   <div class="flex justify-center">
                        <div class="flex flex-col items-center justify-center content__emoji">
                            <img src="./assets/icons/add-gray-s.svg" class="emoji__footer" width="35" />
                            <span>Mi lista</span>
                        </div>
                        <div class="flex flex-col items-center content__emoji">
                            <img src="./assets/icons/sad-gray-w.svg" class="emoji__footer" width="35" />
                            <span>Evaluar</span>
                        </div>
                        <div class="flex flex-col items-center content__emoji"">
                            <img src="./assets/icons/rec-gray-s.svg" class="emoji__footer" width="35" />
                            <span>Grabar</span>
                        </div>
                        <div class="flex flex-col items-center content__emoji"">
                            <img src="./assets/icons/share-gray-s.svg" class="emoji__footer" width="35" />
                            <span>Compartir</span>
                        </div>
                   </div>
                   <div class="flex flex-col justify-center footer__sinopse w-full">
                      <h3 class="footer__sinopse-title">SINOPSE</h3>
                      <p class="footer__sinopse-paragraph">
                        Contos de personagens clássicos como Drácula, Frankenstein e Dorian Gray estão reunidos nesta série de terror ambientada nas ruas da Londres vitoriana.
                      </p>
                   </div>
                </div>
            </div>
        </footer>
    </section>
 </main>

 <script type="module" src="./assets/js/index.js" ></script>
</body>
</html>
